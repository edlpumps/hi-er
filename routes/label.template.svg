<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="600" height="400" preserveAspectRatio="xMinYMin meet"
viewBox="0 0 600 400">
    <rect x="0" y="0" rx="0" ry="0" width="600" height="400" style="fill:#0460ab;;stroke: #0460ab;;stroke-width:1;" />

    <text x="300" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="white">HYDRAULIC INSTITUTE ENERGY RATING</text>


    <text x="65" y="100" font-family="Arial" font-size="14" text-anchor="start" fill="white">Pump:  %%DOE%%</text>
    <text x="75" y="120" font-family="Arial" font-size="14" text-anchor="start" fill="white">%%PM%%</text>
    <text x="75" y="140" font-family="Arial" font-size="14" text-anchor="start" fill="white">%%CONFIG%%</text>

    <text x="535" y="100" font-family="Arial" font-size="14" text-anchor="end" fill="white">Company:  %%PARTICIPANT%%</text>
    <text x="535" y="120" font-family="Arial" font-size="14" text-anchor="end" fill="white">Model:  %%MODEL%%</text>
    <text x="535" y="140" font-family="Arial" font-size="14" text-anchor="end" fill="white">Nominal Speed:  %%SPEED%%</text>


    <rect x="65" y="170" rx="0" ry="0" width="470" height="160" style="fill:white;;stroke:white;stroke-width:1;" />
    <text x="300" y="200" font-family="Arial" font-size="20" text-anchor="middle" fill="#0460ab">HI ENERGY RATING - %%LOAD%%</text>


    <text x="%%ERPOS%%" y="260" font-family="Arial" font-size="20" text-anchor="middle" fill="#E6AF2E">%%ER%%</text>
    <polygon fill="#E6AF2E" stroke="#E6AF2E" stroke-width="1" points="%%CPOS%%,280 %%LPOS%%,270 %%RPOS%%,270"/>
    <line x1="75" y1="281" x2="525" y2="281" stroke-width="2" stroke="#0460ab"/>
    <line x1="75" y1="290" x2="75" y2="235" stroke-width="2" stroke="#0460ab"/>
    <line x1="525" y1="290" x2="525" y2="235" stroke-width="2" stroke="#0460ab"/>
    <line x1="525" y1="290" x2="525" y2="235" stroke-width="2" stroke="#0460ab"/>

    <text x="65" y="360" font-family="Arial" font-size="12" text-anchor="start" fill="#E6AF2E">Rating ID:  %%RID%%</text>
    <text x="535" y="360" font-family="Arial" font-size="14" text-anchor="end" fill="#E6AF2E">%%DATE%%</text>
</svg>